<!DOCTYPE html>
<html lang="en">
<head>
    <meta charSet="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">

</head>

    <body class = "login">
    <div id="login-box">
        <h1>Login</h1>
        <div class="form">
            <div class="item">
            <form>
                <form.Control name = "Username">

                </form.Control>
            </form>

                <input type="text" placeholder="Username">
            </div>

            <div class="item">
            <form>
                <form.Control password = "Password">

                </form.Control>
            </form>

                <input type="password" placeholder="Password">
            </div>
        </div>
        <button>Login</button>
    </div>
    </body>
</html>
